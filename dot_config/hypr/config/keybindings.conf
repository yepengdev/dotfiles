# =========================================
# 应用程序启动
# =========================================
bind = SUPER, Return, exec, $terminal
bind = SUPER, E, exec, $filemanager
bind = SUPER, Space, exec, $applauncher
bind = SUPER, D, exec, $applauncher
#bind = SUPER, D, exec, $applauncher --list-executables-in-path
# bind = SUPER, W, exec, zen-browser # Firefox看bilibili有问题，但是当初在Arch Linux上的时候就很正常
bind = SUPER, W, exec, brave-browser-stable
bind = SUPER, backspace, exec, wlogout
bind = SUPER SHIFT, Q, exec, hyprctl dispatch exit
bind = CTRL ALT, L, exec, swaylock
#bind = SUPER, backspace, exec, wlogout

# 其他应用启动
#bind = SUPER, T, exec, foot -e htop  # 系统监控
#bind = SUPER, M, exec, foot -e ncmpcpp  # 音乐播放器
#bind = SUPER, N, exec, foot -e neomutt  # 邮件客户端
#bind = SUPER, C, exec, foot --title=termfloat qalc  # 计算器
bind = SUPER SHIFT, E, exec, $EDITOR ~/.config/hypr/hyprland.conf

#bind = SUPER, F, exec, foot -e yazi

# =========================================
# 截图功能 (使用 hyprshot)
# =========================================
# 全屏截图
bind = , Print, exec, hyprshot -m output --clipboard-only
bind = SUPER, Print, exec, hyprshot -m output

# 区域截图
bind = SHIFT, Print, exec, hyprshot -m region --clipboard-only
bind = SUPER SHIFT, Print, exec, hyprshot -m region

# 窗口截图
bind = CTRL, Print, exec, hyprshot -m window --clipboard-only
bind = SUPER CTRL, Print, exec, hyprshot -m window

# 活动窗口截图
bind = ALT, Print, exec, hyprshot -m active --clipboard-only
bind = SUPER ALT, Print, exec, hyprshot -m active

# =========================================
# 音频控制 (使用 wpctl)
# =========================================
# 音量控制
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 3%-
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 3%+

# 麦克风控制
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# =========================================
# 媒体播放控制 (使用 playerctl)
# =========================================
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioStop, exec, playerctl stop
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioRewind, exec, playerctl position 10-
bind = , XF86AudioForward, exec, playerctl position 10+
bind = , XF86AudioMedia, exec, foot -e ncmpcpp

# 备用媒体控制 (无功能键时使用)
bind = SUPER CTRL, P, exec, playerctl play-pause
bind = SUPER CTRL, left, exec, playerctl previous
bind = SUPER CTRL, right, exec, playerctl next
bind = SUPER CTRL, down, exec, playerctl stop

# =========================================
# 亮度控制 (使用 brightnessctl)
# =========================================
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = SUPER, F3, exec, brightnessctl set +5%    # 备用亮度增加
bind = SUPER, F2, exec, brightnessctl set 5%-    # 备用亮度减少

# =========================================
# 电源管理
# =========================================
bind = , XF86Sleep, exec, systemctl suspend
bind = , XF86PowerOff, exec, wlogout --protocol layer-shell -b 5 -T 400 -B 400
bind = , XF86ScreenSaver, exec, swaylock && sleep 2 && systemctl suspend

# =========================================
# 其他功能键
# =========================================
bind = , XF86WWW, exec, zen-browser
bind = , XF86Mail, exec, foot -e neomutt
bind = , XF86Calculator, exec, foot -e calc
bind = , XF86MyComputer, exec, foot -e lf /
bind = , XF86TaskPane, exec, foot -e htop
bind = , XF86Search, exec, $applauncher
bind = , XF86Tools, exec, $EDITOR ~/.config/hypr/hyprland.conf

# =========================================
# 触摸板控制 (适用于笔记本)
# =========================================
bind = , XF86TouchpadToggle, exec, ~/.config/hypr/scripts/touchpad-toggle.sh
bind = , XF86TouchpadOn, exec, ~/.config/hypr/scripts/touchpad-enable.sh
bind = , XF86TouchpadOff, exec, ~/.config/hypr/scripts/touchpad-disable.sh

# =========================================
# 实用工具
# =========================================
bind = SUPER SHIFT, X, exec, hyprpicker -a -n  # 颜色选择器
bind = SUPER, V, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy  # 剪贴板历史

# =========================================
# 窗口管理
# =========================================
bind = SUPER, Q, killactive
#bind = SUPER SHIFT, Q, exit
bind = SUPER, F, fullscreen, 0  # F 全屏
bind = SUPER SHIFT, F, fullscreen, 1
#bind = SUPER SHIFT, Space, togglefloating
bind = SUPER, T, togglefloating  # T 切换浮动
bind = SUPER, P, pseudo  # dwindle 伪平铺
bind = SUPER, S, togglesplit  # dwindle 分割方向

# =========================================
# 窗口焦点控制
# =========================================
# 方向键控制
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Vim 风格控制
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# =========================================
# 窗口移动
# =========================================
# 方向键移动
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

# Vim 风格移动
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# =========================================
# 窗口大小调整
# =========================================
bind = SUPER CTRL, left, resizeactive, -20 0
bind = SUPER CTRL, right, resizeactive, 20 0
bind = SUPER CTRL, up, resizeactive, 0 -20
bind = SUPER CTRL, down, resizeactive, 0 20

# =========================================
# 窗口组管理
# =========================================
#bind = SUPER, G, togglegroup
#bind = SUPER, Tab,
#bind=SUPER+SHIFT+TAB,workspace, next
bind = SUPER, Tab, workspace, previous

# =========================================
# 特殊工作区
# =========================================
bind = SUPER, Z, togglespecialworkspace
bind = SUPER SHIFT, Z, movetoworkspace, special

# =========================================
# 工作区切换
# =========================================
# 数字键切换工作区
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# 相对工作区切换
bind = SUPER ALT, up, workspace, e+1
bind = SUPER ALT, down, workspace, e-1

# =========================================
# 移动窗口到工作区
# =========================================
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# =========================================
# 鼠标绑定
# =========================================
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1


