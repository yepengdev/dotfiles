# Ultimate Foot Terminal Configuration
# Theme: Tokyo Night Storm (Dark)

shell=fish
term=xterm-256color
title=foot

# Font Configuration
#font=JetBrainsMono Nerd Font:size=13
# Alternative fonts:
font=FiraCode Nerd Font:size=10
# font=Monaspace Argon Nerd Font:size=13
# font=CaskaydiaCove Nerd Font:size=13

dpi-aware=yes
underline-thickness=1
box-drawings-uses-font-glyphs=yes

# Window & Padding
pad=8x8
# center
resize-delay-ms=100
initial-window-size-pixels=1200x700
initial-window-size-chars=80x24

# Cursor Configuration
[cursor]
style=beam
blink=yes

# Scrollback
[scrollback]
lines=100000
multiplier=3.0
indicator-position=relative
#indicator-format=%I/%T

# Colors - Tokyo Night Storm Theme
[colors]
alpha=0.8
cursor=ffffff ffffff
foreground=c0caf5
background=1a1b26

# Normal colors
regular0=16161e  # black
regular1=f7768e  # red
regular2=9ece6a  # green
regular3=e0af68  # yellow
regular4=7aa2f7  # blue
regular5=bb9af7  # magenta
regular6=7dcfff  # cyan
regular7=a9b1d6  # white

# Bright colors
bright0=414868   # bright black
bright1=f7768e   # bright red
bright2=9ece6a   # bright green
bright3=e0af68   # bright yellow
bright4=7aa2f7   # bright blue
bright5=bb9af7   # bright magenta
bright6=7dcfff   # bright cyan
bright7=c0caf5   # bright white

# Selection and URl colors
selection-background=283457
selection-foreground=c0caf5
urls=7dcfff

# Key Bindings
[key-bindings]
scrollback-up-page=Page_Up Shift+Page_Up
scrollback-down-page=Page_Down Shift+Page_Down
scrollback-up-half-page=none
scrollback-down-half-page=none
scrollback-up-line=Control+Shift+Up
scrollback-down-line=Control+Shift+Down
clipboard-copy=Control+Shift+c Control+Alt+c
clipboard-paste=Control+Shift+v Control+Alt+v
primary-paste=Shift+Insert
search-start=Control+Shift+f
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0
fullscreen=F11
maximize=Control+Shift+m
#spawn-new-terminal=Control+Shift+n
minimize=Control+Shift+h
quit=Control+Shift+q

# Search Bindings
[search-bindings]
cancel=Escape Control+g
find-prev=Shift+F3
find-next=F3 Control+G
delete-prev-word=Control+BackSpace
#extend-to-word-boundary=Control+Arrow_Left Control+Arrow_Right
#extend-to-next-whitespace=Control+Shift+Arrow_Left Control+Shift+Arrow_Right

# Mouse Bindings
[mouse-bindings]
selection-override-modifiers=Shift

# Text Bindings
[text-bindings]
#\b=BackSpace
#\e\b=Control+BackSpace
\x03=Control+c
\x04=Control+d
\x15=Control+u
\x17=Control+w

